<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap-2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css" media="screen">
        .row{
            background-color: #cacaca;
            border: solid 1px black;
        }

    </style>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8">8 columns</div>
            <div class="col-md-4">4 columns</div>

        </div>

        <div class="row">
            <div class="col-md-2">2 columns</div>
            <div class="col-md-2">2 columns</div>
            <div class="col-md-2">2 columns</div>
            <div class="col-md-2">2 columns</div>
            <div class="col-md-2">2 columns</div>

        </div>

        <div class="row">
            <div class="col-xs-6 col-sm-4">6 col on xs, 4 col otherwise</div>
            <div class="col-xs-6 col-sm-10">6 col on xs, 10 col sm</div>
        </div>

        <div class="row">
            <div class="col-sm-4 col-sm-offset-2">I'm offset by 4 and for columns wide</div>

        </div>


        <div class="row">
            <div class="col-sm-9">
                Level 1: .col-sm-9
                <div class="row">
                    <div class="col-xs-8 col-sm-6">
                        Level 2: .col-xs-8 .col-sm-6
                    </div>
                    <div class="col-xs-4 col-sm-6">
                        Level 2: .col-xs-4 .col-sm-6
                    </div>
                </div>
            </div>
        </div>


    </div>


</body>
</html>
