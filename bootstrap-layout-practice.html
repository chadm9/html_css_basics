<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap-layout-practice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css" media="screen">
        .general{
            background-color: cornflowerblue;
        }
        .box{
            background-color: lightskyblue;
            margin-bottom: 10px;
            border: 5px solid cornflowerblue;

        }
        .ad{
            background-color: #3B5998;
            padding-bottom: 35px;
            border-left: 5px solid cornflowerblue;
        }
        .sidebar{
            padding-bottom: 35px;
            border-left: 5px solid white;
            background-color: lightskyblue;
            margin-bottom: 10px;
            border: 5px solid cornflowerblue;

        }
        .four{
            padding-bottom: 35px;
        }


    </style>
</head>
<body>

    <div class="container-fluid general">
        <div class="col-md-12">
            <div class="row">
                <h1>1. Header</h1>


                <div class="col-md-2 box text-center col-sm-3 col-xs-12"><h6>1.1 Brand</h6></div>
                <div class="col-md-7 box text-center col-sm-6 col-xs-7"><h6>1.2 Global New</h6></div>
                <div class="col-md-3 box text-center col-sm-3 col-xs-5"><h6>1.3 Tools</h6></div>
            </div>

        </div>
    </div>


    <div class="container-fluid general">
        <div class="col-md-9">
            <div class="row">
                <h1>2. Hero</h1>
            </div>
            <div class="row">
                <div class="col-md-8 box text-center col-sm-12 hidden-xs"><h6>2.1 Hero Feature</h6></div>
                <div class="col-md-4 box text-center col-sm-12 col-xs-12"><h6>2.2 Hero Call to Action</h6></div>
            </div>
        </div>
        <div class="col-md-3 text-center hidden-sm hidden-xs ad"><br><br><h6>3. Ad</h6></div>
    </div>



    <div class="container-fluid general">
        <div class="col-md-9 hidden-sm hidden-xs">
            <div class="row">
                <h1>4. Body</h1>
            </div>
            <div class="row">
                <div class="col-md-4 box text-center col-sm-12 col-xs-12 four"><br><br><h6>4.1 Body</h6></div>
                <div class="col-md-8 box text-center col-sm-12 col-xs-12 four"><br><br><h6>4.2 Article Feature</h6></div>
            </div>
        </div>
        <div class="col-md-3 hidden-sm hidden-xs">
            <div class="row">
                <h1>5. Sidebar</h1>
            </div>
            <div class="row">

                <div class="col-md-12 text-center hidden-sm hidden-xs sidebar"><br><br><h6>5.1 Sidebar Feature</h6></div>
            </div>
        </div>

        <div class="col-sm-12 hidden-md col-xs-12">
            <div class="row">
                <h1>4. Body</h1>
            </div>
            <div class="row">
                <div class="col-sm-9 box text-center four"><br><br><h6>4.1 Body</h6></div>
                <div class="col-sm-3 text-center ad"><br><br><h6>3. Ad</h6></div>
            </div>

            <div class="row">
                <div class="box text-center col-sm-12 col-xs-12 four"><br><br><h6>4.2 Article Feature</h6></div>
            </div>

        </div>




    </div>


    <div class="container-fluid general">
        <div class="col-sm-12 hidden-xs hidden-md">
            <div class="row">
                <h1>5. Sidebar</h1>


                <div class="col-sm-12 box text-center"><h6>1.3 Tools</h6></div>
            </div>

        </div>
    </div>


        <div class="container-fluid general">
            <div class="col-md-12">
                <div class="row">
                    <h1>6. Footer</h1>

                </div>

            </div>
        </div>


    </div>













</body>
</html>
