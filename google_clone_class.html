<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Clone (class)</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

    <div id="google-wrapper">

        <div id="header">
            <div id="menu">
                <ol id="menu-container">
                <li class="menu-item">Gmail</li>
                <li class="menu-item">Images</li>
                <li class="menu-item grid"></li>
                <li class="menu-item bell">Bell</li>
                <li class="menu-item">Account</li>
                </ol>

            </div>
        </div>


        <div id="content">
            <div id="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div id="search-bar">
                <div class="mic"></div>
                <input type="text" />

            </div>
            <div id="button-holder">
                <button class="button">Google Search</button>
                <button class="button">I'm Feeling Lucky</button>
            </div>

        </div>
        <div id="footer">
            <div id="footer-left">
                 <div class="menu-item">Advertising</div>
                <div class="menu-item">Business</div>
                <div class="menu-item">About</div>
            </div>

            <div id="footer-right">
                 <div class="menu-item">Privacy</div>
                 <div class="menu-item">Terms</div>
                <div class="menu-item">Settings</div>
            </div>
        </div>
    </div>

</body>
</html>
