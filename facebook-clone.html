<!DOCTYPE html>
<html>
<head>
    <title>Facebook Clone</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="facebook_styles.css">
</head>
<body>

<!-- Main page wrapper -->
<div id="facebook-wrapper">

    <!-- Header div to contain header elements (left/right) -->
    <div id="header">
        <div id="header-inner">
            <div id="left-header">
                <div id="fb-logo"></div>
                <div id="header-friends"></div>
                <div id="header-notifications"></div>
                <div id="header-circle"></div>

                <div id="fb-search">
                    <input type="text" placeholder="Search for people, places, and things" />
                </div>
            </div>
            <div id="right-header">
                <div id="header-pic"></div>
                <div id="user-name" class="fb-icons">Chad</div>
                <div id="home-updates" class="fb-icons">Home</div>
                <div id="header-arrow" class="fb-icons"></div>
            </div>
        </div>
    </div>

    <!-- Main content below the header -->
    <div id="content">
        <!-- Left side bar -->
        <div id="left">
            <div class="left-profile">
				<span class="left-profile-image">
					<img src="http://placehold.it/50x50">
				</span>
                <span class="left-profile-name">
					Chad
				</span>
            </div>
            <div class="favorites-section">
                <li class="favorites-header favorites">Favorites</li>
                <li class="favorites-item news">News Feed</li>
                <li class="favorites-item messages">Messages</li>
                <li class="favorites-item events">Events</li>
                <li class="favorites-item photos">Photos</li>
            </div>
        </div>
        <!-- Middle content section -->
        <div id="middle">
            <div class="status-header">
                <div class="status-item">
                    Update
                </div>
                <div class="status-item">
                    Add photo
                </div>
                <div class="status-wrapper">
                    <input type="text" placeholder="What's on your mind?" />
                </div>
            </div>
        </div>
        <!-- right sidebar with friends info -->
        <div id="right">
        </div>
    </div>

</div>

</body>
</html>
